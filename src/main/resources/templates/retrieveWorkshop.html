<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de workshops</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <div>
        <div>
            <table class="table table-striped table-primary">
                <thead>
                <tr>
                    <td> <b> Nombre </b> </td>
                    <td> <b> Objetivo </b> </td>
                    <td> <b> Categoria </b> </td>
                    <td> <b> Palabras clave </b> </td>
                    <td> <b> Autor </b> </td>
                    <td> <b> Duracion </b> </td>
                    <td> <b> Ver detalle completo </b> </td>
                    <td> <b> Agregar Actividad </b> </td>
                    <td> <b> Editar </b> </td>
                    <td> <b> Descargar</b> </td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="workshop, iStat : ${workshops}" th:style="${iStat.odd}? 'font-weight: normal;'">
                    <td th:text="${workshop.name}"> </td>
                    <td th:text="${workshop.objective}"> </td>
                    <td th:text="${workshop.category.name}"> </td>
                    <td th:text="${workshop.keyword1 + ', ' + workshop.keyword2 + ', ' +workshop.keyword3}"> </td>
                    <td th:text="${workshop.author}"> </td>
                    <td th:text="${workshop.totalTime}"> </td>
                    <td> <a th:href="@{/detailWorkshop/{id}(id=${workshop.id})}" class="btn btn-primary"> Ver todo el detalle </a> </td>
                    <td> <a th:href="@{/AddActivity/{id}(id=${workshop.id})}" class="btn btn-primary"> Agregar actividad </a> </td>
                    <td> <a th:href="@{/updateWorkshop/{id}(id=${workshop.id})}" class="btn btn-primary"> Editar</a> </td>
                    <td> <a th:href="@{/report/{id}(id=${workshop.id})}" class="btn btn-primary"> Descargar como Word </a> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
