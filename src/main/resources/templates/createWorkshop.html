<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear workshop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <h3>Inserte los valores solicitados:</h3>

    <form action="#" th:action="@{/createWorkshop}" th:object="${workshop}" method="post" class="form-group">
        <div class="row">
          <div class="form-group col-5">
            <label for="name">Nombre</label>
            <input type="text" th:field="*{name}" id="name" class="form-control">
            <br>
            <label for="author">Autor</label>
            <select id="author" th:field="*{author}" class="custom-select">
                <option value="">Seleccione una opci√≥n</option>
                <option value="Juan Perez">Juan Perez</option>
                <option value="Miguel Juarez">Miguel Juarez</option>
                <option value="Mario Aguero">Mario Aguero</option>
                <option value="Jazmin Arias">Jazmin Arias</option>
                <option value="Daniel Sanchez">Daniel Sanchez</option>
            </select>
            <br>
            <label for="objective">Objetivo</label>
            <input type="text" th:field="*{objective}" id="objective" class="form-control">
            <br>
            <label for="category">Categoria</label>
            <select id="category"  th:field="*{category.id}" class="custom-select">
                <option th:each="data:${category}" th:value="${data.id}" th:text="${data.name}"> </option>
            </select>
            <br>
            <label for="keyword1">Palabras clave</label>
            <input type="text" th:field="*{keyword1}" id="keyword1" class="form-control"><br>
            <input type="text" th:field="*{keyword2}" id="keyword2" class="form-control"><br>
            <input type="text" th:field="*{keyword3}" id="keyword3" class="form-control"><br>

            <input type="submit" value="Crear workshop" class="btn btn-primary">
        </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
